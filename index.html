<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JankyJanky</title>
    <style>
        body {
            background-color: #fdfd96;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #000;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #ff6961;
            padding: 20px;
            font-size: 2rem;
            color: #fff;
        }
        .main-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #77dd77;
            color: #fff;
            font-size: 1.5rem;
            border: 2px dashed #fff;
            border-radius: 10px;
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }
        .main-button:hover {
            animation: moveButton 0.5s;
        }
        @keyframes moveButton {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(20px); }
            50% { transform: translateX(-20px); }
        }
        .news-ticker {
            background-color: #ffb347;
            color: #000;
            padding: 10px;
            font-size: 1rem;
            overflow: hidden;
            white-space: nowrap;
        }
        .news-ticker span {
            display: inline-block;
            animation: scrollText 10s linear infinite;
        }
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <header>Welcome to JankyJanky</header>
    <div class="news-ticker">
        <span>Breaking News: JankyJanky dev spilled coffee on the code. Rug incoming? ...</span>
    </div>
    <a href="#" class="main-button">Click Me</a>
</body>
</html>
